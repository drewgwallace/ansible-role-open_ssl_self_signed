---
# Purpose: Declares default OpenSSL variables
# Notes: 


# certificate_common_name is certificate CN
certificate_common_name: "Default certificate"

# certificate_country is certificate Country
certificate_country: "US"

# certificate_email_address is the email address used in certificate
certificate_email_address: "root@localhost"

# certificate_locality is certificate Locality
certificate_locality: "PDX"

# certificate_dir is the target directory that files will be output to
certificate_dir: /tmp

# certificate_organizational_unit_name is certificate Organizational Unit
certificate_organizational_unit_name: "IT.SVCS.example.com"

# certificate_organization_name is certificate Organization
certificate_organization_name: "example.com"

# certificate_state is certificate State
certificate_state: "OR"

# force_regeneration, overwrite existing certificate files
force_regeneration: false



